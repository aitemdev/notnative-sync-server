version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: notnative-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-notnative_sync}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_this_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # ports:
    #   - "5432:5432" # Disabled to prevent external access/brute force
    networks:
      - notnative-network
    restart: unless-stopped

  app:
    build: .
    container_name: notnative-server
    depends_on:
      - postgres
    environment:
      NODE_ENV: production
      PORT: 3000
      WS_PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-notnative_sync}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-change_this_password}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      UPLOAD_DIR: /app/uploads
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
    volumes:
      - uploads_data:/app/uploads
      - ./models:/app/models
    ports:
      - "3000:3000"
      - "3001:3001"
    networks:
      - notnative-network
    restart: unless-stopped
    command: sh -c "sleep 10 && npm run migrate && node dist/index.js"

volumes:
  postgres_data:
  uploads_data:

networks:
  notnative-network:
    driver: bridge
